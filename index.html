<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Links stylesheet and favicon -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="flex flx-col flx-center-xy">
    <main>
      <h1 class="sr-only">Music Store</h1>
      <img class="img-decor" src="images/illustration-hero.svg" alt="" />
      <div class="flex flx-col details">
        <h2>Order Summary</h2>
        <p class="details-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="flex flx-row plan">
          <img
            class="img-album-cover"
            src="images/icon-music.svg"
            alt="Album Photo Cover"
          />
          <div class="flex flx-col">
            <p class="plan-name">Annual Plan</p>
            <p class="plan-price">&dollar;59.99/year</p>
          </div>
          <button class="btn-text-only btn-change">Change</button>
        </div>
        <button class="btn-pay">Proceed to Payment</button>
        <button class="btn-text-only btn-cancel">Cancel Order</button>
      </div>
    </main>

      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Brian Esteban</a>.</p>
  </footer> -->
  </body>
</html>
